<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="main-container">
  <section class="pic-section">
  </section>
  <section class="summary-section">
    <h1 class="main-header">Order Summary</h1>
    <p class="summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="pricing">
        <img src="./images/icon-music.svg" alt="icon-music">
        <span>Annual Plan <br>
          $59.99/year
        </span>
          <a href="link">Change</a>
      </div>

      <div class="purchase-items">
        <button class="main-btn">Proceed to Payment</button>
        <button class="second-btn">Cancel Order</button>
      </div>
  </section>
</main>

  
</body>
</html>
